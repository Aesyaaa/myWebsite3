    <body>

                </ul>
            </nav>
        </header>

        <main>
            <section class="contact">
                <div class="container">
                    <div class="left">
                        <div class="form-wrapper">
                            <div class="contact-heading">
                                <h1 style="font-family: serif;">Contact Us<span>!</span></h1>
                                <p class="text">Or reach us via: <a href=" ">sweetshotts@gmail.com</a></p>
                            </div>

                            <form action="Contact.html" method="post" class="contact-form">
                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="Name" type="text" required>
                                    <label>Name</label>
                                    <i class="icon fa-solid fa-address-card"></i>
                                </div>

                                <div class="input-wrap w-100">
                                    <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                                    <label>Email</label>
                                    <i class="icon fa-solid fa-envelope"></i>
                                </div>

                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="Venue" type="text" required>
                                    <label>Venue</label>
                                    <i class="icon fa-solid fa-location-dot"></i>
                                </div>

                                <div class="input-wrap">
                                    <input class="contact-input" autocomplete="off" name="Date" type="text" required>
                                    <label>Date</label>
                                    <i class="icon fa-solid fa-calendar"></i>
                                </div>

                                <div class="input-wrap textarea w-100">
                                    <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                                    <label>Message</label>
                                    <i class="icon fa-solid fa-inbox"></i>
                                </div>

                                <div class="contact-buttons">
                                    <input type="submit" value="Send Message" class="btn">
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="right">
                        <img src="Contactmain.jpg" class="wedding-image" alt="wedding">
                    </div>
                </div>
            </section>
        </main>
